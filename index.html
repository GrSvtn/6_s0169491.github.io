<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta content="width = device-width, initial-scale = 1, maximum-scale = 1" name="viewport">

    <title>web6</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-12 mt-3 mx-lg-auto" id="b-header">
                    <img src="https://shikimori.one/favicon.ico" class="mr-3" id="b-header-icon" alt="Лого сайта">
                    <div class="pt-4" id="b-header-text">第六個任務</div>
                </div>
            </header>
        </div>
    </div>

    <div class="w-100 mt-0 mb-4 mx-auto p-3" id="body">
        <div class="col-12 mt-5 mb-2 mx-3">
            <h2 class = "text-center">第一個計算器</h2>

            <form>
                <div class="row">
                    <input class="form-control col" id="價錢" placeholder="價錢（元）" type="text">
                    <input class="form-control col" id="數量" placeholder="數量" type="text">
                    <button class="col btn" id="按鈕" onclick="return ji_suan ();">總計</button>
                </div>
            </form>
            <div class="text-center" id="結果"></div>
        </div>

        <div class="col-12 mt-5">
            <h2 class = "mt-3 mb-2 ml-4 text-center">第兩個計算器</h2>

            <div id = "貨物成本"></div>
            
            <form class = "col-4 pl-0">
                <input class = "form-control col" id = "兩個數量" placeholder = "數量" value = "1" type = "text">

                <div class = "input-group">
                    <span class = "input-group-text">貨物類別</span>
                    <select class = "form-select" name = "貨物類別">
                        <option value = "1">膳食</option>
                        <option value = "2">服裝</option>
                        <option value = "3">手機</option>
                    </select>
                </div>
                

                <div id = "單選框按鈕">
                    <label class = "form-check form-check-inline"><input type = "radio" name = "服裝類別" checked value = "er_tong" class = "form-check-input">兒童</label>
                    <label class = "form-check form-check-inline"><input type = "radio" name = "服裝類別" value = "cheng_ren" class = "form-check-input">成人</label>
                </div>

                <div id = "複選框" class = "form-check ml-2">
                    <label><input type = "checkbox" class = "form-check-input" checked name = "xin">新</label>
                </div>
            </form>
        </div>
    </div>

    <footer class="w-100 m-0 pr-0 pl-4 py-4">(c) Бордюр 21</footer>
</body>

</html>
